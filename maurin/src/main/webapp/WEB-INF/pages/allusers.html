<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user</title>
</head>
<body>
<h1>Table USERS</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>FIRSTNAME</th>
        <th>LASTNAME</th>
        <th>EMAIL</th>
    </tr>

    <tr th:each="person : ${allUsers}">
        <td th:text="${person.id}">id</td>
        <td th:text="${person.firstName}">firstName</td>
        <td th:text="${person.lastName}">lastname</td>
        <td th:text="${person.email}">email</td>
    </tr>

</table>

</body>

</html>
